<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="script.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
        
        <div class="tabs">
            <ul class="tab-links">
                <li class="active"><a href="#main">Glavna stran</a></li>
                <li><a href="#login">Prijava</a></li>
                <li><a href="#register">Registracija</a></li>
            </ul>
        
        
            <div class="tab-content">
                <div id="main" class="tab active">
                    <h1>Naslov strani</h1>
                    <ul class="search-opt">
                        <li><a href="#namesearch">Iskanje po naslovu filma</a>
                            <div class="opt" id="namesearch">
                                <input type="text" id="movieSearchBox" placeholder="Vpišite film, ki Vam je všeč"/>
                            </div> 
                        </li>
                        <li><a href="#browsecateg">Brskaj po žanrih</a>
                            <div class="opt" id="browsecateg">
                                <input type="checkbox" class="categories">Grozljivka <br>
                                <input type="checkbox" class="categories">Akcija <br>
                                <input type="checkbox" class="categories">Romantični film
                            </div>
                        </li>
                        <li><a href="#advancedsearch">Napredno iskanje</a>
                            <div class="opt" id="advancedsearch">
                                advancedsearch
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="login" class="tab">
                    <div id="log">
				        <h1>Prijava</h1>
				        <form action="" method="post">
					    <div id="div1">Uporabnisko ime :</div>
					    <input id="ime" name="username" type="text">
					    <div id="div2">Geslo :</div>
					    <input id="passwd" name="password" type="password">
					    <input id="gumb" name="submit" type="submit" value=" Prijava ">
				    </form>
				    </div>
                </div>
                <div id="register" class="tab">
                    <h1>Registracija</h1>
                    <div id="Register2">
                        <table id="tabelaR">
                            <tr><td>Uporabniško ime:</td><td><input type="text" name="username"/></td></tr>
                            <tr><td>Geslo:</td><td><input type="password" name="password"/></td></tr>
                            <tr><td>Email:</td><td><input type="text" name="email"/></td></tr>
                            <tr><td>Ime:</td><td><input type="text" name="name" size="15"/></td></tr>
                            <tr><td>Priimek:</td><td><input type="text" name="lastname" size="15"/></td></tr>
                            <tr><td>Spol:</td><td><select name="gender">
                            <option value="male">Moški</option>
                            <option value="female">Ženski</option></select></td></tr>
                        </table>
                        <input type="submit" name="submit" value="Registracija" id="registriraj"/>      
                    </div>
                                     
                </div>
            </div>
        </div>
    </body>
</html>
